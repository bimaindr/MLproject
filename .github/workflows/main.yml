name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python 3.11.2
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.2"
      
      # Check Env Variables
      - name: Check Env
        run: echo "CSV_URL=$CSV_URL, TARGET_VAR=$TARGET_VAR"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          
      # Run as MLflow project
      - name: Run mlflow project
        run: |
          mlflow run . --env-manager=local
      
      # Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          
      # Build Docker Model
      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc" 

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: bimaindra25
          password: dckr_pat_fNrA7CjEV7v44q1vlGxyjlXOv5Y

      # Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag cc bimaindra25/cc:latest

      # Push Docker Image
      - name: Push Docker Image
        run: |
          docker push $bimaindra25/cc:latest
